<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="main-box">
      <div class="monitor">
        <div class="top-bars">
          <div class="tabs"></div>
          <div class="tabs"></div>
          <div class="tabs"></div>
        </div>
        <div class="bottom-bars">
          <div class="utility">
            <div class="start-icon">
              <img class="start-btn icon"src="https://cdn-icons-png.flaticon.com/512/732/732076.png" alt="">
            </div>
            <div class="start-search">
              <img class="search-icon icon" src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt="">
              <input class="search" type="text" placeholder="Type here to search">
            </div>
            <div class="apps">
              <ul>
                <li class="box-icon-bs"><img class="box-icon" src=" https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt=""></li>
                <li class="box-icon-bs"><img class="box-icon" src="   https://cdn-icons-png.flaticon.com/512/732/732200.png " alt=""></li>
                <li class="box-icon-bs"><img class="box-icon" src="   https://cdn-icons-png.flaticon.com/512/2702/2702602.png " alt=""></li>
              </ul>
            </div>
            <div class="settings"></div>
          </div>
        </div>
        <div class="start-pop-box">
          <div class="st-b bx-1">
            <div class="str-bx start-menu">
              <div class="start-menu-icon">
                <img class="align-left icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="">
              </div>
            </div>
            <div class="str-bx profile">
              <div class="start-menu-icon name">
                <img class="round-border align-left icon" src="https://avatars.githubusercontent.com/u/100279798?s=400&u=d005f8e2986b7a3240cb3b45df3199d53e913405&v=4" alt=""></div>
              <div class="start-menu-icon document">
                <img class="align-left icon" src="https://cdn-icons-png.flaticon.com/512/657/657079.png" alt="">
              </div>
              <div class="start-menu-icon pic">
                <img class="align-left icon" src="https://cdn-icons-png.flaticon.com/512/8889/8889200.png" alt="">
              </div>
              <div class="start-menu-icon setting">
                <img class="align-left icon" src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="">
              </div>
              <div class="start-menu-icon power">
                <img class="align-left icon"src="https://cdn-icons-png.flaticon.com/512/2529/2529508.png" alt="">
              </div>
            </div>
          </div>
          <div class="side-pop">
            <div class="sb-1"></div>
            <div class="sb-2"></div>
          </div>
          <div class="st-b bx-2">
            <div class="grid-container">
              <div class="grid-item">#</div>
              <div class="grid-item">3D Viewer</div>
              <div class="grid-item">A</div>
              <div class="grid-item">AMD Bug Report</div>
              <div class="grid-item">AMD link</div>
              <div class="grid-item">AMD software</div>
              <div class="grid-item">C</div>
              <div class="grid-item">Calculator</div>
              <div class="grid-item">Calender</div>
              <div class="grid-item">Camera</div>
              <div class="grid-item">Clipart</div>
              <div class="grid-item">Clock</div>
              <div class="grid-item">Connect</div>
              <div class="grid-item">Cortana</div>
              <div class="grid-item extra-box"></div>
            </div>
          </div>
          <div class="st-b bx-3">
            <h4>Product</h4>
            <div class="sqr-box-1">
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
            </div>
            <h4>Explore</h4>
            <div class="sqr-box-2">
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>
              <div class="grid-box-items"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
